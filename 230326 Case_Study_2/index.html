<!-- viết web quản lý hàng tồn kho
mỗi mặt hàng sẽ gồm các thông tin: tên mặt hàng, phân loại hàng, giá tiền, số lượng nhập, số lượng xuất, số lượng tồn
trang web sẽ có các chức năng chính như sau:
thêm sản phẩm vào cửa hàng
tìm kiếm thông tin theo tên mặt hàng
điều chỉnh số lượng mặt hàng (tăng hoặc giảm)
thể hiện các thông tin trên trong bảng -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý hàng tồn kho</title>
    <link rel="stylesheet" href="./style.css" />
    
</head>
<body>
    <h1>Hệ thống quản lý hàng tồn kho</h1>

    <!-- Form nhập thông tin sản phẩm nhập -->
<form action="#">
    <label for="">Tên sản phẩm:</label>
    <input type="text" name="" id="product-name"><br><br>

    <label for="">Phân loại hàng:</label>
    <input type="text" id="product-category"><br><br>

    <label for="">Số lượng nhập:</label>
    <input type="text" name="" id="product-inquantity"><br><br>

    <label for="">Giá tiền nhập:</label>
    <input type="text" name="" id="product-inprice"><br><br>

    <label for="">Số lượng xuất:</label>
    <input type="text" name="" id="product-outquantity"><br><br>

    <label for="">Giá tiền xuất:</label>
    <input type="text" name="" id="product-outprice"><br><br>

    <label for="">Số hóa đơn:</label>
    <input type="text" name="" id="product-outbill"><br><br>

    <label for="">Số lượng tồn:</label>
    <input type="text" name="" id="product-penquantity" disabled><br><br>

    <button type="reset">Reset</button>
    <!-- Thêm sản phẩm nhập-->
     <button id="btn-add" type="button">Thêm sản phẩm nhập</button>
    <br><br>


    <!--Tìm kiếm và xóa sản phẩm-->
    <label for="">Tìm kiếm sản phẩm:</label>
    <input type="text" id="search-name">
    <button id="btn-search" type="button" onclick="searchproduct()">Tìm kiếm sản phẩm</button>
    <button id="btn-delete" type="button" onclick="deleteproduct()">Xóa sản phẩm</button>


</form>
  
<br><br>
<!--Bảng hiển thị thông tin sản phẩm-->
<table id="producttable">
    <thead>
        <tr>
            <th>Tên sản phẩm</th>
            <th>Phân loại hàng</th>
            <th>Số lượng nhập</th>
            <th>Giá tiền nhập</th>
            <th>Số lượng xuất</th>
            <th>Giá tiền xuất</th>
            <th>Số hóa đơn</th>
            <th>Số lượng tồn</th>
        </tr>
    </thead>
</table>

<script src="./script.js"></script>

</body>
</html>
