<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h1 thẻ tiêu đề -->
    <h1>
        Cat City ID Registion
    </h1>
    <form action="">
        <label for="">Name: <br></label>
        <input type="text">
        <br><br>
        <label for="">Age: <br></label>
        <input type="date">
        <br><br>
        <label for="">Gender: <br></label>
        <input type="radio" id="Male" name="cat_Gender">
        <label for="Male">Male</label>
        <input type="radio" id="Female" name="cat_Gender">
        <label for="Female">Female</label>
        <input type="radio" id="Other" name="cat_Gender">
        <label for="Other">Other</label>
        <br><br>
        <label for="">Fur Color: <br></label>
        <input type="radio" id="Đen" name="cat_Fur_Color">
        <label for="Đen">Đen</label>
        <input type="radio" id="Trắng" name="cat_Fur_Color">
        <label for="Trắng">Trắng</label>
        <input type="radio" id="Vàng" name="cat_Fur_Color">
        <label for="Vàng">Vàng</label>
        <br><br>
        <label for="">Cat loves to: <br></label>
        <input type="radio" id="Eat" name="cat_loves_to">
        <label for="Eat">Eat</label>
        <input type="radio" id="Drink Milk" name="cat_loves_to">
        <label for="Drink Milk">Drink Milk</label>
        <input type="radio" id="Sleep" name="cat_loves_to">
        <label for="Sleep">Sleep</label>
        <br><br>
        <label for="">Cat Hates: <br></label>
        <input type="radio" id="Bath" name="cat_Hates">
        <label for="Bath">Bath</label>
        <input type="radio" id="Hug" name="cat_Hates">
        <label for="Hug">Hug</label>
        <input type="radio" id="Other cat" name="cat_Hates">
        <label for="Other Cat">Other cat</label>
    </form>
</body>
</html>
