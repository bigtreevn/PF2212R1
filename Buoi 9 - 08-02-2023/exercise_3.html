<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3 - HTML DOM</title>
</head>
<body>
    <!-- In this exercise, whenevner user clicks on the "btn-action" button,
        you have to get the value of the company phone number input
        and set that value to the company owner phone number input.
     -->
    <h1>Registration Form</h1>
    <form action="#">
        <fieldset id="old-action">
            <legend>Company Information</legend>
            <label>Company Name: </label>
            <input type="text"><br>
            <label>Company Address: </label>
            <input type="text"><br>
            <label id="C-phone">Company Phone Number: </label>
            <input type="text" id="old-phone">
        </fieldset>
        <fieldset id="new-action">
            <legend>Owner Information</legend>
            <label>Owner Name: </label>
            <input type="text"><br>
            <label>Owner Address: </label>
            <input type="text"><br>
            <label id="O-phone">Owner Phone Number: </label>
            <input type="text" id="new-phone">
            <button id="btn-action">Same as company phone number</button>
        </fieldset>
    </form>
    <script>
        let btnaction = document.getElementById("btn-action");
        let oldphone = document.getElementById("old-phone");
        let newphone = document.getElementById("new-phone");
        btnaction.addEventListener('click', ()=>{
            newphone.value=oldphone.value;
        });
        
    </script>
</body>
</html>
