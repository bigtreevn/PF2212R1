<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Condition Statement 1</title>
</head>
<form action="#">
    Nhập điểm: <input id="mark" type="text">
    <button id="btn-action" type="button">Submit</button>
</form>
<script>
    let btnAction = document.getElementById("btn-action");
    btnAction.addEventListener("click", () => {
        let diemso = document.getElementById("mark").value;

        if (parseFloat(diemso) >= 8.5){
            console.log("Bạn được tuyển thẳng");
        } else {
            console.log("Bạn chưa đủ điểm");
        }
    });
</script>
