<body>
    <h1>Practice 2</h1>
    <p>Nhập vào chiều dài, chiểu rộng của hình chữ nhật. In ra</p>
    <script>
        // input
        let length = parseInt(prompt("Nhập vào chiều dài a: "));
        let width = parseInt(prompt("Nhập vào chiều rộng b: "));
        // Processing / Calculating
        let perimeter = (length + width) * 2;
        let area = length * width;
        // Output
        alert("Chu vi hình chữ nhật:" + perimeter);
        alert("diện tích hình chữ nhật:" + area);
        
    </script>
</body>
